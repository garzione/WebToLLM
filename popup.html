<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebToLLM</title>
    <style>
      html {
        margin: 0;
        padding: 0;
        border-radius: 10px; /* Added border-radius to html */
        overflow: hidden;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        border-radius: 10px; /* Added border-radius to body */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow for better visibility */
      }
      #popup-content {
        padding: 20px;
        background-color: white; /* Ensure the background is white */
        border-radius: 10px; /* Apply border-radius to content */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/overlay.css" />
  </head>
  <body>
    <div
      class="navbar"
      id="popup-content"
      style="display: flex; justify-content: center; align-items: center"
    >
      <img
        src="docs/icons/logo/web2llm.png"
        style="height: 40px; filter: invert(1)"
      />
      <h1 style="font-size: 30px">WebToLLM</h1>
    </div>
    <div class="icon-container">
      <div class="icon-button" id="download-json">
        <img src="docs/icons/download-json.png" alt="Download JSON" />
      </div>
      <div class="icon-button" id="download-text">
        <img src="docs/icons/download-text.png" alt="Download Text" />
      </div>
      <div class="icon-button" id="download-screenshot">
        <img src="docs/icons/download-image.png" alt="Download Screenshot" />
      </div>
      <div class="icon-button" id="copy">
        <img src="docs/icons/copy-clipboard.png" alt="Copy to Clipboard" />
      </div>
    </div>
    <script src="libs/html2canvas.min.js" defer></script>
    <script type="module" src="popup.js" defer></script>
  </body>
</html>
