<!DOCTYPE html>
<html>
  <head>
    <title>WebPrompt.ai</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-width: 300px;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h3 {
        margin: 0 0 30px;
        color: #333;
        font-size: 24px;
        font-weight: 600;
      }
      #status {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 5px;
        color: #495057;
        font-size: 14px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #copy-btn {
        background-color: #6c757d;
      }
      #copy-btn:hover {
        background-color: #495057;
      }
    </style>
  </head>
  <body>
    <h3>Takenology.ai</h3>
    <div id="status"></div>
    <button id="download-btn" style="display: none">
      Download Prompt Data
    </button>
    <button id="copy-btn" style="display: none">
      Copy Prompt to Clipboard
    </button>
    <script src="popup.js"></script>
  </body>
</html>
